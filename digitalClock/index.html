<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 grid place-items-center h-screen">
    <div class="text-center">
      <h1 class="text-white text-4xl font-bold mb-10">Digital Clock</h1>
      <div
        class="grid place-items-center bg-white w-72 h-20 rounded-lg shadow-lg"
      >
        <p class="text-4xl font-bold">
          <span id="h"></span> : <span id="m"></span> :
          <span id="s"></span>
          <span id="mode"> </span>
        </p>
      </div>
    </div>

    <!-- JavaScript code  -->
    <script src="./script.js"></script>
  </body>
</html>
