<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a Number Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-cyan-500 grid place-items-center h-screen">
    <div
      class="grid place-items-center bg-white w-1/2 px-5 py-10 rounded-2xl shadow-lg text-center font-bold"
    >
      <h1 class="text-2xl">Guess a number between 1 - 20</h1>
      <h3 id="message" class="text-red-500 text-xl my-3"></h3>
      <input
        type="number"
        id="input"
        class="bg-slate-200 p-2 w-4/5 rounded-full focus:border-cyan-500 border-2 outline-0 text-center"
      />
      <div class="flex gap-3 my-5">
        <button
          class="p-2 w-28 bg-cyan-500 text-white shadow-lg shadow-cyan-500/50 rounded-full focus:scale-105 duration-300"
          id="check"
        >
          Check
        </button>
        <button
          class="p-2 w-28 bg-cyan-500 text-white shadow-lg shadow-cyan-500/50 rounded-full focus:scale-105 duration-300"
          id="playAgain"
        >
          Play Again
        </button>
      </div>
    </div>

    <!-- JavaScript file  -->
    <script src="./script.js"></script>
  </body>
</html>
